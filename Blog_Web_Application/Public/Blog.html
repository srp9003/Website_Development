<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ttile of the page displayed in the Browser tab-->
    <title>Blog</title>

    <!-- Link to the Bootstrap CSS for styling the page-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--Form to submit blog data-->
    <form action="/submit" method="post">
    
        <!--Blog Title input section-->
        <div class="row mb-3">
        <div class="col-6">
            
            <!--Title input label and field-->
            <label for="Title" class="form-label">Title</label>
            <input type="text" class="form-control" id="Title" name="Title">
        </div>
    </div>

    <!--Blog Author input section-->
    <div class="mb-3">

        <!--Author input label and field-->
        <label for="Author" class="form-label">Author</label>
        <input type="text" class="form-control" id="Author" name="Author">
    </div>

    <!--Blog Content input section with a textarea-->
    <div class="mb-3 form-floating">
        <!--Content textarea with placeholder text-->
        <textarea class="form-control0" placeholder="Add your Blog here..." id="floatingTextarea2" name="Content" style="height: 300px; width: 500px;"></textarea>
    </div>

    <!--Submit button to send the form data-->
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--Link to Bootstrap JS for interactive components like buttons, tooltips, etc.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
